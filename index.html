<head>

    <link rel="stylesheet" type='text/css' media='screen' href='style.css'>

    <div class="container">

        <h1>To do list</h1>  

        <p id="countToDo">0 genomförda</p>

        <label for="todoInput"></label>

        <small id="infoText"></small> <!-- Felmeddelande när man inte skriver något -->
